{% extends "layout.html" %}
{% block title %}
The Quest | Login
{% endblock %}
{% block section %}
    <h1>Login</h1>
    <form>
        <label>
          Email :
          <input type="email" name="email" placeholder="johnsmith@company.com" required />
        </label>
        <label>
          Password :
          <input
            type="password"
            name="password"
            required
          />
        </label>
      </div>
      <div>
        <input type="submit" value="LOGIN" />
        <a href="forgotPass.html">Forgot password?</a>
        <a href="signup.html">I don't have an account</a>
      </div>
    </form>
{% endblock %}
